<section class="ampTeam10 cid-sUXbqaZ9Nz" id="ampTeam10-q">
    <!--  -->
    <div class="container">
        <div class="title mbr-pb-3 align-center">
            <h3 class="mbr-section-title mbr-light mbr-gray mbr-fonts-style mbr-pb-3 display-7">Liste des entreprises</h3>
            <h4 class="mbr-section-subtitle mbr-regular mbr-fonts-style mbr-pb-3 display-5">Liste des entreprises auxquelles vous avez accès pour gérer les campagnes de recrutement.</h4>
        </div>
        <div class="mbr-col-lg-12" style="margin-bottom: 5px;">
            <nz-card style="width:100%;" nzTitle="Rechercher une entreprise">
                <div class="mbr-col-lg-12 mbr-col-md-12">
                    <input nz-input placeholder="Rechercher..." [(ngModel)]="searchField" />
                </div>
            </nz-card>
        </div>
        <div class="mbr-row mbr-jc-c mbr-pt-4">
            <div *ngFor="let entreprise of entreprises|filterBy: filterFields: searchField" class="card mbr-col-sm-12 mbr-col-md-10 mbr-col-lg-6 md-pb lg-pb">
                <div class="card-wrapper mbr-flex" [routerLink]="['/entreprise',entreprise.uid]">
                    <div class="img-wrap">
                        <img src="{{entreprise?.logo_path}}" style="object-fit: fill; height: 190px; max-height: 190px; " [alt]="entreprise.name">
                    </div>
                    <div class="mbr-col-lg-8 mbr-col-md-12">
                        <h3 class="card-title mbr-semibold mbr-fonts-style mbr-pt-1 display-5">{{entreprise.name|truncate:18:'...'}}</h3>
                        <h4 class="cards-subtitle mbr-regular mbr-fonts-style display-4" [innerHtml]="entreprise.presentation|truncate:20:'...'"></h4>
                        <p class="card-text mbr-fonts-style mbr-gray mbr-light mbr-pt-1 display-7">{{entreprise.adresse}}</p>
                        <h5 class="card-link mbr-fonts-style mbr-pt-1 display-4">
                          <a href="mailto:{{entreprise.email}}">{{entreprise.email}}</a>
                        </h5>
                        <div class="icons-list mbr-pt-2">
                            <a href="tel:{{entreprise.telephone}}" target="_blank">
                                <span class="amp-iconfont mobi-mbri-phone mobi-mbri"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="17" height="17"><path d="M18.9 24l-.7-.4C14.4 21.5 11 19.1 7.9 16 4.9 13 2.4 9.6.4 5.8L0 5.1 5.1 0l6.2 6.2-2 2.9 5.5 5.5 2.9-2 6.2 6.2-5 5.2zm-9.6-9.3c2.8 2.7 5.8 5 9.2 6.9l2.7-2.7-3.6-3.6-2.9 2-7.9-7.9 2-2.9-3.7-3.7-2.6 2.7c1.9 3.4 4.1 6.4 6.8 9.2z"></path></svg></span>
                            </a>
                            <a href="{{entreprise.siteWeb}}" target="_blank">
                                <span class="amp-iconfont mobi-mbri-globe-2 mobi-mbri"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="17" height="17"><path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.6 0 12 0zm0 22c-1.2 0-2.6-1.9-3.3-4.8 2.2-.3 4.5-.3 6.7 0-.8 2.9-2.2 4.8-3.4 4.8zm0-20c1.2 0 2.6 1.9 3.3 4.8-2.1.2-4.4.2-6.6 0C9.4 3.9 10.8 2 12 2zM8 12c0-1.2.1-2.3.2-3.3 1.3.2 2.5.3 3.8.3 1.3 0 2.5-.1 3.8-.3.2 1 .2 2.1.2 3.3 0 1.2-.1 2.3-.2 3.3-2.5-.3-5.1-.3-7.5 0-.2-1-.3-2.1-.3-3.3zm9.7-3.6c1.1-.2 2.1-.5 3.2-.9.7 1.4 1.1 2.9 1.1 4.5s-.4 3.1-1.1 4.5c-1.1-.4-2.1-.6-3.2-.9.2-1.1.3-2.3.3-3.6 0-1.3-.1-2.5-.3-3.6zm2.1-2.6c-.8.3-1.6.5-2.5.6-.3-1.4-.8-2.6-1.4-3.6 1.6.7 2.9 1.7 3.9 3zm-11.7-3C7.5 3.8 7 5 6.6 6.4c-.8-.1-1.6-.3-2.4-.6 1-1.3 2.3-2.3 3.9-3zm-5 4.7c1.1.4 2.1.6 3.2.9C6.1 9.5 6 10.7 6 12s.1 2.5.3 3.6c-1.1.2-2.1.5-3.2.9C2.4 15.1 2 13.6 2 12s.4-3.1 1.1-4.5zm1.1 10.7c.8-.3 1.6-.5 2.5-.6.3 1.4.8 2.6 1.4 3.6-1.6-.7-2.9-1.7-3.9-3zm11.7 3c.6-1 1.1-2.2 1.4-3.6.8.2 1.7.4 2.5.6-1 1.3-2.3 2.3-3.9 3z"></path></svg></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mbr-col-lg-12 mbr-col-md-12">
            <nz-pagination [nzResponsive]="true" [nzPageSizeOptions]="pageSizeOptions" (nzPageSizeChange)="changePageSize($event)" nzShowSizeChanger (nzPageIndexChange)="changePagination($event)" [nzPageIndex]="paginationData.current_page" [nzTotal]="paginationData.total"
                [nzPageSize]="itemsPerPage">
            </nz-pagination>
        </div>
    </div>
</section>
